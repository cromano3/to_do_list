<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

  </head>
  <body>
    <div class="container" id="main-container">
      <div class="row">
        <div class="col-xs-12">
          <h1 id="title" class="text-center">To Do List</h1>
          <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
              <div id="to-do-list">
                <div id="add-to-do-row">
                  <input type="text" id="new-to-do-input" placeholder="Type new task here"/>
                  <button class="btn btn-primary btn-sm" id="addButton">Add</button>
                </div>
                <div id="contentList">
                </div>
                <div id="bottomRow">
                  <span id="itemsLeft"></span>
                  <span id="bottomRowText">task(s) left</span>  
                  <button class="btn btn-sm filterButton" id="allFilter">All</button>
                  <button class="btn btn-sm filterButton" id="activeFilter">Active</button>
                  <button class="btn btn-sm filterButton" id="completeFilter">Complete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
